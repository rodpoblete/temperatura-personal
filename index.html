<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Temperatura</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form action="">
        <div class="form-group">
          <label for="inputId">Rut</label>
          <input type="text" class="form-control" id="inputId" aria-describedby="idHelp" placeholder="Ingrese su Rut">
          <small id="idHelp" class="form-text text-muted">Sin puntos, con guión y dígito verificador.</small>
        </div>
        <div class="form-group">
          <label for="inputTemperature">Temperatura</label>
          <input type="number" class="form-control" id="inputTemperature" placeholder="35°">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="consentCheck">
          <label class="form-check-label" for="consentCheck">Declaro entregar mi información</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
